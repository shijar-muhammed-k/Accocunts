{% extends 'admin/admin_home.html' %}
{% load static %}

<!DOCTYPE html>

</html>
{% block content %}

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Major+Mono+Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<section class="contact-from pt-4">
    <div class="container">

        {% if data %}

        <div class="row mt-5">
            <div class="col-md-7 mx-auto">
                <div class="form-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Edit Staff</h4>
                        </div>
                    </div>
                    <form _lpchecked="1" method="post" action="edit-staff-{{data.id}}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="profile-pic">
                                        <label class="-label" for="file">
                                            <span class="glyphicon glyphicon-camera"></span>
                                            <span>Change Image</span>
                                        </label>
                                        <input id="file" name="profile_picture" type="file" onchange="loadFile(event)" />
                                        <img src="media/{{data.profile_picture}}"
                                            id="output" width="200" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="firstName" value="{{data.firstName}}" placeholder="First name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" value="{{data.lastName}}" name="lastName" placeholder="Last name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" value="{{data.email}}" name="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                            id="inlineRadio1" {% if data.gender == 'Male' %}checked{% endif %} value="Male">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                            id="inlineRadio2" {% if data.gender == 'Female' %}checked{% endif %} value="Female">
                                        <label class="form-check-label" for="inlineRadio1">Female</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" required name="shift"
                                            id="inlineRadio1" {% if data.shift == 'day' %}checked{% endif %} value="Day">
                                        <label class="form-check-label" for="inlineRadio1">Day</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="shift"
                                            id="inlineRadio2" {% if data.shift == 'Evening' %}checked{% endif %} required value="evening">
                                        <label class="form-check-label" for="inlineRadio1">Evening</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" value="{{data.phoneNumber}}" name="phone" placeholder="Phone number">
                                </div>  
                                <div class="form-group">
                                    <input type="file" name="attachment" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Address" name="address" rows="3">{{data.address}}</textarea>
                                </div>
                            </div>

                            <div class="col-md-6">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% else %}

        <div class="row mt-5">
            <div class="col-md-7 mx-auto">
                <div class="form-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Add Staff</h4>
                        </div>
                    </div>
                    <form _lpchecked="1" method="post" action="add_staff" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="profile-pic">
                                        <label class="-label" for="file">
                                            <span class="glyphicon glyphicon-camera"></span>
                                            <span>Change Image</span>
                                        </label>
                                        <input required id="file" name="profile_picture" type="file" onchange="loadFile(event)" />
                                        <img src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg"
                                            id="output" width="200" />
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" required name="firstName" placeholder="First name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="lastName" placeholder="Last name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" required name="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                            id="inlineRadio1" value="Male">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                            id="inlineRadio2" value="Female">
                                        <label class="form-check-label" for="inlineRadio1">Female</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" required name="shift"
                                            id="inlineRadio1" value="Day">
                                        <label class="form-check-label" for="inlineRadio1">Day</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="shift"
                                            id="inlineRadio2" required value="Evening">
                                        <label class="form-check-label" for="inlineRadio1">Evening</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" required name="phone" placeholder="Phone number">
                                </div>  
                                <div class="form-group">
                                    <input type="file" name="attachment" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Address" name="address" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="col-md-6">
                                
                            </div>

                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        {% endif %}

    </div>
</section>

<script>
    var loadFile = function (event) {
        var image = document.getElementById("output");
        image.src = URL.createObjectURL(event.target.files[0]);
    };
</script>

{% endblock %}
