{% extends 'admin/admin_home.html' %}

{% block content %}

{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/staffs.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://demo.voidcoders.com/htmldemo/fitgear/main-files/assets/css/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<section id="team" class="team-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
        <div class="row team-items">
            {% for data in staffs %}
            <div class="col-md-4 single-item">

                <div class="item">
                    <div class="thumb">
                        <img class="img-fluid" src="media/{{data.profile_picture}}" alt="Thumb">
                        <div class="overlay">
                            <h4>{{data.email}}</h4>
                            <p>
                                {{data.address}}
                            </p>
                            <p>Shift: {{data.shift}}</p>
                            <p>Active: <input type="checkbox" {% if data.status %}checked{% endif %}
                                    id="active" /><label for="switch">Toggle</label></p>
                            <p>Access: <input type="checkbox" {% if data.status %}checked{% endif %}
                                    id="access" /><label for="switch">Toggle</label></p>
                            <p>{% if data.attachment %}<a href="{{data.attachment.url}}" download="">Attachment</a>{% endif %}</p>
                        </div>
                    </div>
                    <a href="edit-staff-{{data.id}}">
                    <div class="info">
                        <h4>{{data.firstName}}</h4>
                        <span>{{data.phoneNumber}}</span>
                    </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
